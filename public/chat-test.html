<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat de Teste - Linfox</title>
  <script src="/js/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    #input {
      padding: 8px;
      width: 80%;
    }
    #send {
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h1>Chat de Teste - Linfox</h1>
  <div id="messages"></div>
  <input type="text" id="input" placeholder="Digite sua mensagem..." />
  <button id="send">Enviar</button>

  <script>
    const socket = io("http://localhost:3000", {
      reconnection: true,
    });

    let conversationId = "eb207520-dc7c-4ee3-8f98-583d7b827da0"; 

    function addMessage(sender, message) {
      const messagesDiv = document.getElementById("messages");
      const msgElem = document.createElement("div");
      msgElem.textContent = `${sender}: ${message}`;
      messagesDiv.appendChild(msgElem);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    socket.on("connect", () => {
      addMessage("Sistema", "Conectado ao Chat (ID do socket: " + socket.id + ").");
    });

    socket.on("disconnect", () => {
      addMessage("Sistema", "Desconectado do servidor.");
    });

    socket.on("connect_error", (err) => {
      addMessage("Sistema", "Erro de conexão: " + err.message);
    });

    socket.on("chatResponse", (data) => {
      addMessage("IA", data.message);
    });

    document.getElementById("send").addEventListener("click", () => {
      const messageInput = document.getElementById("input");
      const message = messageInput.value.trim();
      if (message !== "") {
        addMessage("Você", message);
        socket.emit("chatMessage", { conversationId, message });
        messageInput.value = "";
      }
    });

    document.getElementById("input").addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        document.getElementById("send").click();
      }
    });
  </script>
</body>
</html>
