<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste de API</title>
</head>
<body>
  <h1>Teste de API - Login</h1>
  <form id="loginForm">
    <label for="email">Email: </label>
    <input type="email" id="email" name="email" value="test.user@example.com" required><br><br>
    <label for="password">Senha: </label>
    <input type="password" id="password" name="password" value="testPassword123" required><br><br>
    <button type="submit">Enviar</button>
  </form>

  <pre id="result"></pre>

  <script>
    const form = document.getElementById('loginForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        result.textContent = 'Erro: ' + error;
      }
    });
  </script>
</body>
</html>
